<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="row" id="heading">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-sm-4" id="searchColumn">
                <h3>Search: </h3>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="inputBox">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchButton">Search</button>
                </form>
            </div>
            <div class="col-sm-8" id="weatherColumn">
                <div class="row" id="currentWeatherDiv">Current Weather</div>
                <div class="row" id="fiveDayDiv">Five Day Forecast</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
